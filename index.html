<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save the Date</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      position: relative;
    }
    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    h1 {
      grid-column: 2;
      grid-row: 1;
      align-self: center;
      justify-self: center;
      color: white;
      font-size: clamp(24px, 5vw, 48px);
      margin: 0;
    }
    .button {
      grid-column: 1;
      grid-row: 4;
      align-self: center;
      justify-self: center;
      padding: 12px 24px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: clamp(16px, 3vw, 24px);
    }
  </style>
</head>
<body>

  <img src="filmpje.gif" alt="Save the date">

  <h1>SAVE THE DATE</h1>

  <a class="button" href="datum.ics" download="datum.ics">
    zet het alvast in je agenda
  </a>

</body>
</html>
